<!DOCTYPE html>


<div class="container">
  <header class="header">
    <h1 id="title"><strong>Survey Form</strong></h1>
    <p id="description"><strong>Fill the survey and win a free eloboost</strong></p>
  </header>
  
  
  <form id="survey">
    <div class="survey-group">
      <label id="name" for="name">Name:</label>
      <input id="name" class="form-control" type="name" name="name" placeholder="Enter your name" required>
    </div>
    
    <div class="survey-group">
         <label id="email" for="email">Email:</label>
  <input id="email" class="form-control" type="email"
    email="email" placeholder="Enter your email" required>
  </div>
    <div class="survey-group">
        <label id="age" for="age">Age:</label>
      <input id="age" class="form-control" type="age"
        age="age" placeholder="Age" required>
    </div>
    
    <div class="survey-group">
        <label id="Number" for="age">Phone Number:</label>
      <input id="Number" class="form-control" type="tel"
        Number="Number" placeholder="Number" required>
    </div>
    
    <div class="survey-group">
      <p>Which option suits you</p>
      <select id="dropdown" name="dropdown">
        <option disabled="" selected="" value="dropdown">Select a division</option>
        <option value="dropdown">Iron</option>
        <option value="dropdown">Bronze</option>
        <option value="dropdown">Silver</option>
        <option value="dropdown">Gold</option>
        <option value="dropdown">Platinum</option>
        <option value="dropdown">Diamond</option>
        <option value="dropdown">Master</option>
      </select>
        </div>
        
        
        
      <div class="survey-group">
        <p>What is your peak elo in S10?</p>
        <label>
        <input name="user-choice"  value="High elo" type="radio" class="radio-delusion">
          High elo
        </label>
        <label>
          
          <input name="user-choice" value="Low elo" type="radio" class="radio-delusion">
          Low elo
        </label>
        
        <label>
          <input name="user-choice" value="Prefer not to say" type="radio" class="radio-delusion">
          Prefer not to say  <b>-___-</b>
        </label>
        
        
      </div>
        
          

    <div class=survey-group>
      <p>What is your favourite role in LOL</p>
      <label>
      <input name="user-checkbox" value="TOP" type="checkbox" class="role-checkbox">
        TOP
        
      </label>
      
      <label>
      <input name="user-checkbox" value="JUNGLE" type="checkbox" class="role-checkbox">
        JUNGLE
        
      </label>
      <label>
      <input name="user-checkbox" value="MID" type="checkbox" class="role-checkbox">
        MID
        
      </label>
      
      <label>
      <input name="user-checkbox" value="ADC" type="checkbox" class="role-checkbox">
        ADC
        
      </label>
      
      <label>
      <input name="user-checkbox" id="support" value="SUPPORT" type="checkbox" class="role-checkbox">
        SUPPORT 
        
      </label>
      
    </div>
    
    
    
    <div class="survey-group">
      <p><strong>Leave us a comment or a suggestion<strong></p>
      <textarea id="comments" class="commentarea" name="comment" placeholder="Enter your comment here..."
     ></textarea>
    </div>
    
      
            
    <div class=survey-group>
      <button type="Submit" id="submit" class="submitbutton"><strong>Submit</strong></button>
      </div>
    
    
    
  </form>
    </div>
